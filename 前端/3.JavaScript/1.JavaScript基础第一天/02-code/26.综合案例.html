<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>订单确认</h1>
  <script>


    let name = prompt('goods name?')
    let price = +prompt('goods price?')
    let num = +prompt('goods num?')
    let address = prompt('address?')
    let sum = price * num

    document.write(`  
      <table>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收货地址</th>
        </tr>

        <tr>
          <td> ${name} </td>
          <td> ${price} </td>
          <td> ${num} </td>
          <td> ${sum} </td>
          <td> ${address} </td>
        </tr>
      </table>
  `)

  </script>
</body>

</html>
