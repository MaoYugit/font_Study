<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      border: 1px solid black;
      text-align: center;
      margin: 0 auto;
    }
    th {
      padding: 5px 30px;
    }
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>消费支出</h1>

  <script>
    let total_balence = +prompt('total balence?')
    let water_cost = +prompt('water?')
    let electric_cost = +prompt('electric?')
    let net_cost = +prompt('net?')
    let balence = total_balence - water_cost - electric_cost - net_cost
    document.write(`
        <table>
    <tr>
      <th>银行卡总额</th>
      <th>水费</th>
      <th>电费</th>
      <th>网费</th>
      <th>银行卡余额</th>
    </tr>
    <tr>
      <td>${total_balence}</td>
      <td>${water_cost}</td>
      <td>${electric_cost}</td>
      <td>${net_cost}</td>
      <td>${balence}</td>
    </tr>
  </table>
    `)
  </script>
</body>
</html>
