<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我是一个网页</title>
</head>

<body>
  <div class="img-wrap">
    <img class="logo-iimg" src="" alt="">
  </div>
  <div class="login-wrap">

    <div class="form-item">
      <span>用户名：</span>

      <button class="login-btn">注册</button>
    </div>

  </div>
</body>

</html>
